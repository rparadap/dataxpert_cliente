<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta charset="utf-8" />

  <link rel="icon" type="image/png" href="../../assets/img/logo_p.png">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <link rel="apple-touch-icon" href="../../assets/pages/ico/60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../../assets/pages/ico/76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../../assets/pages/ico/120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../../assets/pages/ico/152.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta content="Meet pages - The simplest and fastest way to build web UI for your dashboard or app."
    name="description" />
  <meta content="Ace" name="author" />
  <link href="../../assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" />
  <link href="../../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../../assets/plugins/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css"
    media="screen" />
  <link href="../../assets/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css" media="screen" />
  <link class="main-stylesheet" href="../../assets/pages/css/pages.css" rel="stylesheet" type="text/css" />
  <!-- Please remove the file below for production: Contains demo classes -->
  <link class="main-stylesheet" href="../../assets/css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    window.onload = function () {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="../../assets/pagescss/windows.chrome.fix.css" />'
    }
  </script>
</head>

<body class="fixed-header ">
  <div class="login-wrapper ">
    <!-- START Login Background Pic Wrapper-->
    <div class="bg-pic">
      <!-- START Background Caption-->
      <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
        <img src="../../assets/img/logo_p.png" alt="logo_p" data-src="../../assets/img/logo_p.png"
          data-src-retina="../../assets/img/isologo.png" class="m-2" height="70">
      </div>
      <!-- END Background Caption-->
    </div>
    <!-- END Login Background Pic Wrapper-->
    <!-- START Login Right Container-->
    <div class="login-container bg-white">
      <div class="p-l-50 p-r-50 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
        <h2 class="p-t-25">Bienvenido a Dataxpert</h2>
        <p class="mw-80 m-t-5">Inicio de sesión</p>
        <!-- START Login Form -->
        <form id="form-login" class="p-t-15" role="form" action="index.html">
          <!-- START Form Control-->
          <div class="form-group form-group-default">
            <label>Correo</label>
            <div class="controls">
              <input type="text" id="username" name="username" class="form-control" required>
            </div>
          </div>
          <!-- END Form Control-->

          <!-- START Form Control-->
          <div class="form-group form-group-default">
            <label>Contraseña</label>
            <div class="controls">
              <input type="password" id="password" class="form-control" name="password" required>
            </div>
          </div>
          <!-- START Form Control-->
          <div class="row">
            <div class="col-md-6 no-padding sm-p-l-10">
              <a href="reset-password.html" class="normal">¿Olvidó su contraseña?</a>
            </div>
            <div class="col-md-12 d-flex align-items-center justify-content-end">
              <button aria-label="" onclick="ChatApp.login()" class="btn btn-primary btn-lg m-t-10"
                type="button">Iniciar Sessión</button>
            </div>
          </div>

          <!-- END Form Control-->
        </form>
        <!--END Login Form-->

        <!-- START Password replace Form -->
        <form id="formNewPass" style="display: none;" class="p-t-15" role="form" action="#">
          <!-- START Form Control-->
          <div class="form-group form-group-default">
            <label>Nueva Contraseña</label>
            <div class="controls">
              <input type="text" id="newPassword" name="newPassword" class="form-control" required>
            </div>
          </div>
          <!-- END Form Control-->
          <div class="row">
            <div class="col-md-12 d-flex align-items-center justify-content-end">
              <button aria-label="" onclick="handleNewPassword()" class="btn btn-primary btn-lg m-t-10"
                type="button">Ingresar</button>
            </div>
          </div>
          <!-- END Form Control-->
        </form>
        <!--END Password replace Form-->
      </div>
    </div>
    <!-- END Login Right Container-->
  </div>

  <!-- BEGIN VENDOR JS -->
  <script src="../../assets/plugins/pace/pace.min.js" type="text/javascript"></script>
  <!--  A polyfill for browsers that don't support ligatures: remove liga.js if not needed-->
  <script src="../../assets/plugins/liga.js" type="text/javascript"></script>
  <script src="../../assets/plugins/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="../../assets/plugins/modernizr.custom.js" type="text/javascript"></script>
  <script src="../../assets/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
  <script src="../../assets/plugins/popper/umd/popper.min.js" type="text/javascript"></script>
  <script src="../../assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../../assets/plugins/jquery/jquery-easy.js" type="text/javascript"></script>
  <script src="../../assets/plugins/jquery-unveil/jquery.unveil.min.js" type="text/javascript"></script>
  <script src="../../assets/plugins/jquery-ios-list/jquery.ioslist.min.js" type="text/javascript"></script>
  <script src="../../assets/plugins/jquery-actual/jquery.actual.min.js"></script>
  <script src="../../assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script type="text/javascript" src="../../assets/plugins/select2/js/select2.full.min.js"></script>
  <script type="text/javascript" src="../../assets/plugins/classie/classie.js"></script>
  <script src="../../assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
  <!-- END VENDOR JS -->
  <script src="../../assets/pages/js/pages.min.js" type="text/javascript"></script>
  <!-- BEGIN PAGE LEVEL JS -->
  <script src="../../assets/js/scripts.js" type="text/javascript"></script>
  <script src="../../components/log-in-footer.js" type="text/javascript"></script>
  <script src="../../js/log-in/log-in.js" type="text/javascript"></script>

  <script>
    $(function () {
      $('#form-login').validate()
    })
  </script>
</body>

</html>
